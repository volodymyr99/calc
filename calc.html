<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap уроки</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="calc.js"></script>


  <style>
    body {
      padding: 30px;
      background: #ff9;
    }

   .block1 {
    width: 400px;
    background: #ccc;
    padding: 5px;
    padding-right: 20px;
    border: solid 1px black;
    float: left;
   }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2">

      </div>

    </div>
  </div>


  <br><br>





  <div class="row">
    <form oninput="screen.value=parseInt(b1.value)+parseInt(b2.value)">
    <div class="col-md-2">
      <output name="screen" value="0">0</output>

      <div class="btn-group-vertical btn-group-md" data-toggle="buttons">
        <div class="btn-group">
          <div class="btn-group btn-group-md" data-toggle="buttons">
            <input type="button" class="btn btn-primary btn-lg" name="b7" value="7">
            <input type="button" class="btn btn-primary btn-lg" name="b8" value="8">
            <input type="button" class="btn btn-primary btn-lg" name="b9" value="9">
            <input type="button" class="btn btn-default btn-lg" name="plus" value="+">
          </div>
        </div>

        <div class="btn-group">
          <div class="btn-group btn-group-md" data-toggle="buttons">
            <input type="button" class="btn btn-primary btn-lg" id="b4" value="4">
            <input type="button" class="btn btn-primary btn-lg" id="b5" value="5">
            <input type="button" class="btn btn-primary btn-lg" id="b6" value="6">
            <input type="button" class="btn btn-default btn-lg" id="minus" value="-">
          </div>
        </div>

        <div class="btn-group">
          <div class="btn-group btn-group-md" data-toggle="buttons">
            <input type="button" class="btn btn-primary btn-lg" name="b1" value="1">
            <input type="button" class="btn btn-primary btn-lg" name="b2" value="2">
            <input type="button" class="btn btn-primary btn-lg" name="b3" value="3">
            <input type="button" class="btn btn-default btn-lg" name="mnozh" value="*">
          </div>
        </div>


        <div class="btn-group">
          <div class="btn-group btn-group-md" data-toggle="buttons">
            <input type="button" class="btn btn-primary btn-lg" id="b0" value="0">
            <input type="button" class="btn btn-primary btn-lg" id="dec" value=".">
            <input type="button" class="btn btn-default btn-lg" id="dor" value="=">
            <input type="button" class="btn btn-default btn-lg" id="dil" value="/">

          </div>
        </div>

      </div>

    </div>
    </form>
  </div>

  <h1>Перевірка</h1>
  <br><br>
  <button class="btn btn-default">Стандартная</button>
  <input type="submit" class="btn btn-primary" value="Основная">
  <input type="button" class="btn btn-success" value="Подтвердить">
  <a href="#" class="btn btn-info" role="button">Уведомление</a>
  <button class="btn btn-warning">Внимание</button>
  <button class="btn btn-danger">Отмены</button>
  <button class="btn btn-link">Сслыка</button>
  <br><br>
  <button class="btn btn-default btn-lg">Кнопка</button>
  <button class="btn btn-default btn-md">Кнопка</button>
  <button class="btn btn-default btn-sm">Кнопка</button>
  <button class="btn btn-default btn-xs">Кнопка</button>
  <br><br>
  <button class="btn btn-success btn-md btn-block">Кнопка</button>
  <br><br>
  <button class="btn btn-default btn-lg active">Кнопка</button>
  <button class="btn btn-default btn-lg disabled">Кнопка</button>
  <br><br>
  <div class="btn-group">
    <div class="btn-group btn-group-md" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="checkbox"> Параметр 1
      </label>
      <label class="btn btn-primary">
        <input type="checkbox"> Параметр 2
      </label>
      <label class="btn btn-primary">
        <input type="checkbox"> Параметр 3
      </label>
    </div>

    <div class="btn-group-vertical btn-group-md" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio"> Параметр 1
      </label>
      <label class="btn btn-primary">
        <input type="radio"> Параметр 2
      </label>
      <label class="btn btn-primary">
        <input type="radio"> Параметр 3
      </label>
    </div>

  </div>


</body>
</html>
